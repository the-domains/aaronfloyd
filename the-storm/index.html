  <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","metadata":{"starred":true,"@type":"navigation"},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Aaronfloyd","rel":"home","type":"MainPage"}]}],"starredBlocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Aaronfloyd","rel":"home","type":"MainPage"}]},"html":""}]},"blocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Aaronfloyd","rel":"home","type":"MainPage"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"2a53a442-4d2a-40c8-b780-aff71d87a4c0":{"id":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","title":"The Storm","metadata":{"inFeed":true,"hasPage":true,"inNav":false,"inLanguage":null,"starred":true,"keywords":[],"description":"","datePublished":"2015-11-29T04:30:04.000Z","dateModified":"2015-11-29T04:29:45.024Z","title":"The Storm","author":[],"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"sourcePath":"_posts/2015-11-29-the-storm.md","published":true,"@type":"Article","url":"the-storm/index.html"},"created_by":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","updated_by":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","created_at":"2015-11-06T03:53:47.761Z","updated_at":"2015-11-29T04:29:45.024Z","published":true,"score":0,"path":"_posts/2015-11-29-the-storm.md","content":[{"id":"2a868c28-bf83-4ccf-bfd3-31fdf3a24aa3","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/4e231f11-5130-4b90-a551-ecf1ced92b35.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/5f1dee8335e49bddc1b5312d12508ee3/gradientmap.jpg?color1=%2324190F&color2=%23271E16&color3=%23B1AEAB&height=480&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F4e231f11-5130-4b90-a551-ecf1ced92b35.jpg&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=386","exif":{},"colors":[[10,10,10],[47,51,52],[204,174,136],[137,145,156],[87,89,84]],"orientation":"portrait","ratio":"193:240","aspect":0.8041666666666667,"width":386,"height":480,"faces":[],"saliency":{"bounding_rect":[[1,95],[248,419]],"confidence":0.270243,"center":[115,249],"radius":173.627},"scene":{"bbox":{"x":1,"y":95,"width":247,"height":324}},"animated":false,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/4e231f11-5130-4b90-a551-ecf1ced92b35.jpg","rotation":0,"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/4e231f11-5130-4b90-a551-ecf1ced92b35.jpg"},"measurementVersion":16,"measurementHash":"8f604fc191c521a1d0b4d527b204593b"},{"id":"84d3b011-7754-4d10-8cfb-bde11cf1a881","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Most of the men had been on this lake all their adult life. Working and playing, they had made their living on and from the water. Today should have been no different than any other day. They had picked the boat because they knew it could make it across the lake. The Master had looked at them and said, \"Let's cross to the other side today.\" So they set out. It wasn't long before the gentle rocking of the waves and the soft wind set in and the Master went to sleep.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","starred":true,"source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Most of the men had been on this lake all their adult life. Working and playing, they had made their living on and from the water. Today should have been no different than any other day. They had picked the boat because they knew it could make it across the lake. The Master had looked at them and said, \"Let's cross to the other side today.\" So they set out. It wasn't long before the gentle rocking of the waves and the soft wind set in and the Master went to sleep.","length":468,"language":"en","measurementVersion":12,"measurementHash":"f1cc41877b77b31f946041e129a4d406"},{"id":"c252fefa-9fc5-462e-ab76-fe5e6e2172bc","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Suddenly, as can happen on this lake, a windstorm came blowing down. These men had been in storms on the water before. They had experienced the sudden wrath of the wind causing havoc with the small fishing boats. But this time it was different. This time they couldn't weather the storm. It raged in such a way as to make their resolve grow cold. The fear rose, overtaking, overwhelming. It became all consuming. Soon the water began to swamp the boat. The normal automatic processes that they would begin to protect the boat were not to be found. They were in danger.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Suddenly, as can happen on this lake, a windstorm came blowing down. These men had been in storms on the water before. They had experienced the sudden wrath of the wind causing havoc with the small fishing boats. But this time it was different. This time they couldn't weather the storm. It raged in such a way as to make their resolve grow cold. The fear rose, overtaking, overwhelming. It became all consuming. Soon the water began to swamp the boat. The normal automatic processes that they would begin to protect the boat were not to be found. They were in danger.Â ","length":569,"language":"en","measurementVersion":12,"measurementHash":"d076b01e0b192a5a16be06c3f45580c6"},{"id":"0e58cd4b-faf4-40b8-9dd3-ba82b1015670","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Someone asked, \"Where is the Master?\" Others replied, \"Is he still asleep?\" Finally one of the men went to where he was and found him still asleep. In the midst of this storm. In the middle of the peril. He was still asleep. \"Master, Master, we are perishing!\" he cried.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Someone asked, \"Where is the Master?\" Others replied, \"Is he still asleep?\" Finally one of the men went to where he was and found him still asleep. In the midst of this storm. In the middle of the peril. He was still asleep. \"Master, Master, we are perishing!\" he cried.Â ","length":271,"language":"en","measurementVersion":12,"measurementHash":"83957efdd3ed0957292d91c917dd9867"},{"id":"3dbbe766-9928-4b18-860b-0a113ae618bc","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>The Master woke. He saw. He spoke. \"Peace, be still.\" That voice! In an instant the wind remembered hearing him as it was born into existence, the water remembered him speaking it into joyful being. And in that moment, wind and wave heard the voice of the Master and were still.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"The Master woke. He saw. He spoke. \"Peace, be still.\" That voice! In an instant the wind remembered hearing him as it was born into existence, the water remembered him speaking it into joyful being. And in that moment, wind and wave heard the voice of the Master and were still.Â ","length":279,"language":"en","measurementVersion":12,"measurementHash":"6b00b1d4e668f2a5d5ba95d544769aa3"},{"id":"d6a3396e-851f-4f16-a751-d7133c813072","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>But they were not the only ones that heard... there were 12 men in the boat that day also. And they heard the voice of the Master. They heard the command of peace, the charge to be still. And their hearts knew a peace that was not possible before. They stood, they sank to their knees. They were unable to understand what had happened. They marveled and said, \"What sort of man is this, that even the winds and the sea obey him?\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"But they were not the only ones that heard... there were 12 men in the boat that day also. And they heard the voice of the Master. They heard the command of peace, the charge to be still. And their hearts knew a peace that was not possible before. They stood, they sank to their knees. They were unable to understand what had happened. They marveled and said, \"What sort of man is this, that even the winds and the sea obey him?\"","length":429,"language":"en","measurementVersion":12,"measurementHash":"2210a5ab01710b107fa35e5ad605b016"},{"id":"7470eb9f-4235-4b47-b4a5-d4cd811ca210","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>But the Master looked at them. He loved them. He asked them a simple question, \"Where is your faith?\" He didn't condemn, didn't chastise. He simply asked, \"Where is your faith?\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"But the Master looked at them. He loved them. He asked them a simple question, \"Where is your faith?\" He didn't condemn, didn't chastise. He simply asked, \"Where is your faith?\"","length":177,"language":"en","measurementVersion":12,"measurementHash":"de1a87f016e206567376b8043d18f079"},{"id":"47bd49fd-5b2d-4de0-8493-a48d8a1212da","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>There is no single person who will walk through life that won't experience a storm they can't handle. It does not matter how strong you think you are, how well you handle yourself, or how skilled you are at taking care of business. At some point you will be caught in a storm that is too big for you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"There is no single person who will walk through life that won't experience a storm they can't handle. It does not matter how strong you think you are, how well you handle yourself, or how skilled you are at taking care of business. At some point you will be caught in a storm that is too big for you.","length":300,"language":"en","measurementVersion":12,"measurementHash":"82d274ddd98d73fb250f2ab44502e083"},{"id":"ab8bfa81-3b12-4441-ba60-5aaff48ebcf5","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>It may be a storm you've lived through before. It may be a storm you've been living in for your whole life.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"It may be a storm you've lived through before. It may be a storm you've been living in for your whole life.Â ","length":108,"language":"en","measurementVersion":12,"measurementHash":"4b06ad96efd1ec6628734c2471b55628"},{"id":"b0f688a4-1198-4de0-b505-972779df0ba3","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>You may feel like your only option is to abandon ship. To jump out of the boat and give yourself over to the waves. To sink into the abyss and finally be free of the rage at the surface. Or, maybe worse, you've been told that you don't need to give up your storm. That it is what makes you \"you.\" That you can live with this storm, carry this storm, or even celebrate this storm that is threatening to sink you, that has you scared for your life.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"You may feel like your only option is to abandon ship. To jump out of the boat and give yourself over to the waves. To sink into the abyss and finally be free of the rage at the surface. Or, maybe worse, you've been told that you don't need to give up your storm. That it is what makes you \"you.\" That you can live with this storm, carry this storm, or even celebrate this storm that is threatening to sink you, that has you scared for your life.Â ","length":447,"language":"en","measurementVersion":12,"measurementHash":"103e5d643b742a83211628f5c633bf94"},{"id":"619a36d5-a69b-48b4-ad75-5d0305e96c3f","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Jesus, the Master, would have different words for you. He does not say, \"This situation is hopeless, better jump out and hope for the best.\" He does not say, \"This is yours to carry forever. Let's hold it up for all to see.\"Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Jesus, the Master, would have different words for you. He does not say, \"This situation is hopeless, better jump out and hope for the best.\" He does not say, \"This is yours to carry forever. Let's hold it up for all to see.\"Â ","length":225,"language":"en","measurementVersion":12,"measurementHash":"f0313b8823a5e3b7b3523f43ad7a7961"},{"id":"9e75834b-9a82-49ef-b21d-625f9b0b4bcd","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>The Master looks into your storm, into your eyes, and says, \"Peace be still.\"Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"The Master looks into your storm, into your eyes, and says, \"Peace be still.\"Â ","length":78,"language":"en","measurementVersion":12,"measurementHash":"5ac1897877a1cd75cbf6d8b6d675a41a"},{"id":"f2741d56-1a1d-49fc-a4a3-ee040589cc1a","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>And when he does, the storm can stop. The wind quiets, the waves calm. And there is a peace that is beyond understanding that falls on your heart.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"And when he does, the storm can stop. The wind quiets, the waves calm. And there is a peace that is beyond understanding that falls on your heart.Â ","length":147,"language":"en","measurementVersion":12,"measurementHash":"29e21d7974a871b9a2d05434cbaa147a"},{"id":"ba1d5a5f-33a7-464d-94a7-6e31ee3545ac","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Don't jump out of the boat, don't continue living in the storm. Cry out to Jesus, \"Master! I am perishing!\" And let him calm the storm.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Don't jump out of the boat, don't continue living in the storm. Cry out to Jesus, \"Master! I am perishing!\" And let him calm the storm.","length":135,"language":"en","measurementVersion":12,"measurementHash":"59d389b253e34df2cc6349da19c43539"},{"id":"746dd3d0-4deb-43b5-95a9-6d2f2dfbc07d","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>\"Rembrandt Christ in the Storm on the Lake of Galilee\" by Rembrandt - www.gardnermuseum.orgÂ : HomeÂ : InfoÂ : Pic. Licensed under Public Domain via Commons - https://commons.wikimedia.org/wiki/File:Rembrandt_Christ_in_the_Storm_on_the_Lake_of_Galilee.jpg#/media/File:Rembrandt_Christ_in_the_Storm_on_the_Lake_of_Galilee.jpg</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"\"Rembrandt Christ in the Storm on the Lake of Galilee\" by Rembrandt - www.gardnermuseum.orgÂ : HomeÂ : InfoÂ : Pic. Licensed under Public Domain via Commons y other day. They had picked the boat because they knew it could make it across the lake. The Master had looked at them and said, \"Let's cross to the other side today.\" So they set out. It wasn't long before the gentle rocking of the waves and the soft wind set in and the Master went to sleep.</p>"},{"block":{"id":"c252fefa-9fc5-462e-ab76-fe5e6e2172bc","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Suddenly, as can happen on this lake, a windstorm came blowing down. These men had been in storms on the water before. They had experienced the sudden wrath of the wind causing havoc with the small fishing boats. But this time it was different. This time they couldn't weather the storm. It raged in such a way as to make their resolve grow cold. The fear rose, overtaking, overwhelming. It became all consuming. Soon the water began to swamp the boat. The normal automatic processes that they would begin to protect the boat were not to be found. They were in danger.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Suddenly, as can happen on this lake, a windstorm came blowing down. These men had been in storms on the water before. They had experienced the sudden wrath of the wind causing havoc with the small fishing boats. But this time it was different. This time they couldn't weather the storm. It raged in such a way as to make their resolve grow cold. The fear rose, overtaking, overwhelming. It became all consuming. Soon the water began to swamp the boat. The normal automatic processes that they would begin to protect the boat were not to be found. They were in danger.Â ","length":569,"language":"en","measurementVersion":12,"measurementHash":"d076b01e0b192a5a16be06c3f45580c6"},"html":"<p>Suddenly, as can happen on this lake, a windstorm came blowing down. These men had been in storms on the water before. They had experienced the sudden wrath of the wind causing havoc with the small fishing boats. But this time it was different. This time they couldn't weather the storm. It raged in such a way as to make their resolve grow cold. The fear rose, overtaking, overwhelming. It became all consuming. Soon the water began to swamp the boat. The normal automatic processes that they would begin to protect the boat were not to be found. They were in danger.Â </p>"},{"block":{"id":"0e58cd4b-faf4-40b8-9dd3-ba82b1015670","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Someone asked, \"Where is the Master?\" Others replied, \"Is he still asleep?\" Finally one of the men went to where he was and found him still asleep. In the midst of this storm. In the middle of the peril. He was still asleep. \"Master, Master, we are perishing!\" he cried.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Someone asked, \"Where is the Master?\" Others replied, \"Is he still asleep?\" Finally one of the men went to where he was and found him still asleep. In the midst of this storm. In the middle of the peril. He was still asleep. \"Master, Master, we are perishing!\" he cried.Â ","length":271,"language":"en","measurementVersion":12,"measurementHash":"83957efdd3ed0957292d91c917dd9867"},"html":"<p>Someone asked, \"Where is the Master?\" Others replied, \"Is he still asleep?\" Finally one of the men went to where he was and found him still asleep. In the midst of this storm. In the middle of the peril. He was still asleep. \"Master, Master, we are perishing!\" he cried.Â </p>"},{"block":{"id":"3dbbe766-9928-4b18-860b-0a113ae618bc","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>The Master woke. He saw. He spoke. \"Peace, be still.\" That voice! In an instant the wind remembered hearing him as it was born into existence, the water remembered him speaking it into joyful being. And in that moment, wind and wave heard the voice of the Master and were still.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"The Master woke. He saw. He spoke. \"Peace, be still.\" That voice! In an instant the wind remembered hearing him as it was born into existence, the water remembered him speaking it into joyful being. And in that moment, wind and wave heard the voice of the Master and were still.Â ","length":279,"language":"en","measurementVersion":12,"measurementHash":"6b00b1d4e668f2a5d5ba95d544769aa3"},"html":"<p>The Master woke. He saw. He spoke. \"Peace, be still.\" That voice! In an instant the wind remembered hearing him as it was born into existence, the water remembered him speaking it into joyful being. And in that moment, wind and wave heard the voice of the Master and were still.Â </p>"},{"block":{"id":"d6a3396e-851f-4f16-a751-d7133c813072","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>But they were not the only ones that heard... there were 12 men in the boat that day also. And they heard the voice of the Master. They heard the command of peace, the charge to be still. And their hearts knew a peace that was not possible before. They stood, they sank to their knees. They were unable to understand what had happened. They marveled and said, \"What sort of man is this, that even the winds and the sea obey him?\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"But they were not the only ones that heard... there were 12 men in the boat that day also. And they heard the voice of the Master. They heard the command of peace, the charge to be still. And their hearts knew a peace that was not possible before. They stood, they sank to their knees. They were unable to understand what had happened. They marveled and said, \"What sort of man is this, that even the winds and the sea obey him?\"","length":429,"language":"en","measurementVersion":12,"measurementHash":"2210a5ab01710b107fa35e5ad605b016"},"html":"<p>But they were not the only ones that heard... there were 12 men in the boat that day also. And they heard the voice of the Master. They heard the command of peace, the charge to be still. And their hearts knew a peace that was not possible before. They stood, they sank to their knees. They were unable to understand what had happened. They marveled and said, \"What sort of man is this, that even the winds and the sea obey him?\"</p>"},{"block":{"id":"7470eb9f-4235-4b47-b4a5-d4cd811ca210","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>But the Master looked at them. He loved them. He asked them a simple question, \"Where is your faith?\" He didn't condemn, didn't chastise. He simply asked, \"Where is your faith?\"</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"But the Master looked at them. He loved them. He asked them a simple question, \"Where is your faith?\" He didn't condemn, didn't chastise. He simply asked, \"Where is your faith?\"","length":177,"language":"en","measurementVersion":12,"measurementHash":"de1a87f016e206567376b8043d18f079"},"html":"<p>But the Master looked at them. He loved them. He asked them a simple question, \"Where is your faith?\" He didn't condemn, didn't chastise. He simply asked, \"Where is your faith?\"</p>"},{"block":{"id":"47bd49fd-5b2d-4de0-8493-a48d8a1212da","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>There is no single person who will walk through life that won't experience a storm they can't handle. It does not matter how strong you think you are, how well you handle yourself, or how skilled you are at taking care of business. At some point you will be caught in a storm that is too big for you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"There is no single person who will walk through life that won't experience a storm they can't handle. It does not matter how strong you think you are, how well you handle yourself, or how skilled you are at taking care of business. At some point you will be caught in a storm that is too big for you.","length":300,"language":"en","measurementVersion":12,"measurementHash":"82d274ddd98d73fb250f2ab44502e083"},"html":"<p>There is no single person who will walk through life that won't experience a storm they can't handle. It does not matter how strong you think you are, how well you handle yourself, or how skilled you are at taking care of business. At some point you will be caught in a storm that is too big for you.</p>"},{"block":{"id":"ab8bfa81-3b12-4441-ba60-5aaff48ebcf5","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>It may be a storm you've lived through before. It may be a storm you've been living in for your whole life.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"It may be a storm you've lived through before. It may be a storm you've been living in for your whole life.Â ","length":108,"language":"en","measurementVersion":12,"measurementHash":"4b06ad96efd1ec6628734c2471b55628"},"html":"<p>It may be a storm you've lived through before. It may be a storm you've been living in for your whole life.Â </p>"},{"block":{"id":"b0f688a4-1198-4de0-b505-972779df0ba3","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>You may feel like your only option is to abandon ship. To jump out of the boat and give yourself over to the waves. To sink into the abyss and finally be free of the rage at the surface. Or, maybe worse, you've been told that you don't need to give up your storm. That it is what makes you \"you.\" That you can live with this storm, carry this storm, or even celebrate this storm that is threatening to sink you, that has you scared for your life.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"You may feel like your only option is to abandon ship. To jump out of the boat and give yourself over to the waves. To sink into the abyss and finally be free of the rage at the surface. Or, maybe worse, you've been told that you don't need to give up your storm. That it is what makes you \"you.\" That you can live with this storm, carry this storm, or even celebrate this storm that is threatening to sink you, that has you scared for your life.Â ","length":447,"language":"en","measurementVersion":12,"measurementHash":"103e5d643b742a83211628f5c633bf94"},"html":"<p>You may feel like your only option is to abandon ship. To jump out of the boat and give yourself over to the waves. To sink into the abyss and finally be free of the rage at the surface. Or, maybe worse, you've been told that you don't need to give up your storm. That it is what makes you \"you.\" That you can live with this storm, carry this storm, or even celebrate this storm that is threatening to sink you, that has you scared for your life.Â </p>"},{"block":{"id":"619a36d5-a69b-48b4-ad75-5d0305e96c3f","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Jesus, the Master, would have different words for you. He does not say, \"This situation is hopeless, better jump out and hope for the best.\" He does not say, \"This is yours to carry forever. Let's hold it up for all to see.\"Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Jesus, the Master, would have different words for you. He does not say, \"This situation is hopeless, better jump out and hope for the best.\" He does not say, \"This is yours to carry forever. Let's hold it up for all to see.\"Â ","length":225,"language":"en","measurementVersion":12,"measurementHash":"f0313b8823a5e3b7b3523f43ad7a7961"},"html":"<p>Jesus, the Master, would have different words for you. He does not say, \"This situation is hopeless, better jump out and hope for the best.\" He does not say, \"This is yours to carry forever. Let's hold it up for all to see.\"Â </p>"},{"block":{"id":"9e75834b-9a82-49ef-b21d-625f9b0b4bcd","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>The Master looks into your storm, into your eyes, and says, \"Peace be still.\"Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"The Master looks into your storm, into your eyes, and says, \"Peace be still.\"Â ","length":78,"language":"en","measurementVersion":12,"measurementHash":"5ac1897877a1cd75cbf6d8b6d675a41a"},"html":"<p>The Master looks into your storm, into your eyes, and says, \"Peace be still.\"Â </p>"},{"block":{"id":"f2741d56-1a1d-49fc-a4a3-ee040589cc1a","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>And when he does, the storm can stop. The wind quiets, the waves calm. And there is a peace that is beyond understanding that falls on your heart.Â </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"And when he does, the storm can stop. The wind quiets, the waves calm. And there is a peace that is beyond understanding that falls on your heart.Â ","length":147,"language":"en","measurementVersion":12,"measurementHash":"29e21d7974a871b9a2d05434cbaa147a"},"html":"<p>And when he does, the storm can stop. The wind quiets, the waves calm. And there is a peace that is beyond understanding that falls on your heart.Â </p>"},{"block":{"id":"ba1d5a5f-33a7-464d-94a7-6e31ee3545ac","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>Don't jump out of the boat, don't continue living in the storm. Cry out to Jesus, \"Master! I am perishing!\" And let him calm the storm.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"4013e0ed-0d5a-4398-ae5f-99003f6c7100","source":"2a53a442-4d2a-40c8-b780-aff71d87a4c0"},"src":null,"text":"Don't jump out of the boat, don't continue living in the storm. Cry out to Jesus, \"Master! I am perishing!\" And let him calm the storm.","length":135,"language":"en","measurementVersion":12,"measurementHash":"59d389b253e34df2cc6349da19c43539"},"html":"<p>Don't jump out of the boat, don't continue living in the storm. Cry out to Jesus, \"Master! I am perishing!\" And let him calm the storm.</p>"},{"block":{"id":"746dd3d0-4deb-43b5-95a9-6d2f2dfbc07d","item":"2a53a442-4d2a-40c8-b780-aff71d87a4c0","type":"text","html":"<p>\"Rembrandt Christ in the Storm on the Lake of Galilee\" by Rembrandt - www.gardnermuseum.orgÂ : HomeÂ : InfoÂ : Pic. Licensed under Public Domain
